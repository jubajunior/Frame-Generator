
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majlis 36th Anniversary Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600;700;800;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #004d26;
            --emerald-light: #ecfdf5;
            --accent-gold: #fbbf24;
        }

        body {
            font-family: 'Noto Sans Bengali', 'Roboto', sans-serif;
            background-color: var(--emerald-light);
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Dynamic Animated Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 0% 0%, rgba(0, 77, 38, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(52, 211, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8) 0%, transparent 100%);
            filter: blur(60px);
        }

        /* Decorative Floating Blobs */
        .bg-blob {
            position: fixed;
            width: 50vw;
            height: 50vw;
            border-radius: 50%;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.4;
            animation: blob-move 25s infinite alternate ease-in-out;
            pointer-events: none;
        }

        .blob-1 {
            background: #004d26;
            top: -10%;
            left: -10%;
            animation-duration: 30s;
        }

        .blob-2 {
            background: #10b981;
            bottom: -10%;
            right: -10%;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        .blob-3 {
            background: #fbbf24;
            top: 40%;
            left: 30%;
            width: 30vw;
            height: 30vw;
            opacity: 0.15;
            animation-duration: 40s;
            animation-delay: -10s;
        }

        @keyframes blob-move {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(10vw, 5vh) scale(1.1); }
            66% { transform: translate(-5vw, 15vh) scale(0.9); }
            100% { transform: translate(5vw, -5vh) scale(1.05); }
        }

        /* Noise Texture for Premium Look */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(0, 77, 38, 0.05);
        }

        .text-gradient {
            background: linear-gradient(135deg, #004d26 0%, #059669 50%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: text-shine 5s linear infinite;
        }

        @keyframes text-shine {
            to { background-position: 200% center; }
        }

        /* Refined pattern for subtle depth */
        .grid-pattern {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 77, 38, 0.03) 1px, transparent 0);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="grid-pattern"></div>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <div class="bg-blob blob-3"></div>
    <div id="root"></div>
</body>
</html>
